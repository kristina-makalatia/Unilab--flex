<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Free Web tutorials">
  	<meta name="keywords" content="HTML, CSS, JavaScript">
  	<meta name="author" content="John Doe">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form class="form-wraper">
		<div class="form-group">
			<label for="fname">First Name</label>
			<input class="input-group" type="text" name="firstname" id="fname" placeholder="Your Name..." required>
		</div>

		<div class="form-group">
			<label for="lname">Last Name</label>
			<input class="input-group" type="text" name="lastname" id="lname" placeholder="Your Last Name..." required>
		</div>

		<div class="form-group">
			<label for="mypassword">Password</label>
			<input class="input-group" type="password" name="password" id="mypassword" placeholder="Your Password..." required>
		</div>

		<div class="form-group">
			<label for="reviews">Review</label>
			<textarea class="input-group textarea-group" id="reviews" placeholder="Your Review..."></textarea>
		</div>
		<div class="form-group">
			<!-- <label for="cars">Choose a car:</label> -->
		  	<select id="cars" name="cars">
		  		<option value="lable"> Choose a car: </option>
			    <option value="volvo">Volvo</option>
			    <option value="saab">Saab</option>
			    <option value="fiat">Fiat</option>
			    <option value="audi">Audi</option>
		  	</select>
		</div>
		<div class="chekbox-group">
			<p>Please select: Checkbox</p>
			<div>
			  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			  <label for="vehicle1"> I have a bike</label>
			</div>
			<div>
				<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
		  		<label for="vehicle2"> I have a car</label>
			</div>
			<div>				
				<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
				<label for="vehicle3"> I have a boat</label>
			</div>
		</div>
		<div class="radio-group">
			  <p>Please select your gender: RADIO</p>
			  <div>
			  	<input type="radio" id="male" name="gender" value="male">
			  	<label for="male">Male</label>
			  </div>
			  <div>
			  	<input type="radio" id="female" name="gender" value="female">
			  	<label for="female">Female</label>
			  </div>
			  <div>
			  	<input type="radio" id="other" name="gender" value="other">
			  	<label for="other">Other</label>
			  </div>
		</div>


		<div class="btn">
			<button class="btn-submit" type="submit">Send</button>
		</div>
	</form>


</body>

</html>
